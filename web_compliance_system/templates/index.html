<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spes合规审查系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shield-alt me-2"></i>
                Spes合规审查系统
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text" id="system-status">
                    <i class="fas fa-circle text-warning me-1"></i>
                    系统状态检查中...
                </span>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container mt-4">
        <!-- 系统状态卡片 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-info-circle me-2"></i>
                            系统状态
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <p class="mb-1"><strong>知识库状态:</strong> <span id="kb-status">检查中...</span></p>
                                <p class="mb-1"><strong>文档数量:</strong> <span id="doc-count">-</span></p>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-outline-primary btn-sm" onclick="reloadDocument()">
                                    <i class="fas fa-sync-alt me-1"></i>
                                    重新加载文档
                                </button>
                                <button class="btn btn-outline-info btn-sm ms-2" onclick="checkStatus()">
                                    <i class="fas fa-refresh me-1"></i>
                                    刷新状态
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 审查功能区域 -->
        <div class="row">
            <!-- 输入区域 -->
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-edit me-2"></i>
                            内容输入
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- 文本输入 -->
                        <div class="mb-3">
                            <label for="textInput" class="form-label">文本内容</label>
                            <textarea class="form-control" id="textInput" rows="4" 
                                placeholder="请输入待审查的文本内容，例如：【干发喷雾】温和清洁"></textarea>
                        </div>

                        <!-- 图片上传 -->
                        <div class="mb-3">
                            <label for="imageInput" class="form-label">图片上传（可选）</label>
                            <input type="file" class="form-control" id="imageInput" accept="image/*">
                            <div class="form-text">支持格式：JPG, PNG, GIF, BMP, TIFF, WEBP</div>
                        </div>

                        <!-- 图片预览 -->
                        <div id="imagePreview" class="mb-3" style="display: none;">
                            <img id="previewImg" class="img-thumbnail" style="max-width: 200px;">
                            <button type="button" class="btn btn-sm btn-outline-danger ms-2" onclick="clearImage()">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>

                        <!-- 文件上传 -->
                        <div class="mb-3">
                            <label for="fileInput" class="form-label">文件上传（可选）</label>
                            <input type="file" class="form-control" id="fileInput" accept=".txt,.docx,.pdf">
                            <div class="form-text">支持格式：TXT, DOCX, PDF</div>
                        </div>

                        <!-- 操作按钮 -->
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" onclick="performReview()">
                                <i class="fas fa-search me-2"></i>
                                开始审查
                            </button>
                            <button class="btn btn-outline-secondary" onclick="clearAll()">
                                <i class="fas fa-trash me-2"></i>
                                清空内容
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 结果区域 -->
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-clipboard-check me-2"></i>
                            审查结果
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="resultArea">
                            <div class="text-center text-muted">
                                <i class="fas fa-clipboard-list fa-3x mb-3"></i>
                                <p>请输入内容并点击"开始审查"查看结果</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 自定义规则区域 -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-cog me-2"></i>
                            自定义规则管理
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="customRules" class="form-label">添加自定义规则</label>
                            <textarea class="form-control" id="customRules" rows="3" 
                                placeholder="请输入自定义合规规则，例如：禁止使用'神奇'、'奇迹'等夸大词汇"></textarea>
                        </div>
                        <button class="btn btn-success" onclick="addCustomRules()">
                            <i class="fas fa-plus me-2"></i>
                            添加规则
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载提示 -->
    <div id="loadingModal" class="modal fade" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <p id="loadingText">正在处理中，请稍候...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
